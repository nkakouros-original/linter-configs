---

name: Lint

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      enabled:
        required: false
        default: false
        type: boolean
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch: ~

jobs:
  lint:
    if: ${{ inputs.enabled }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker run --pull always -t --rm -v "$PWD":/repo nkakouros/linter-configs:latest
